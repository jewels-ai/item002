<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Jewels Try-On</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      font-family: 'Cinzel', serif;
      font-size: 2em;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #webcam {
      border-radius: 10px;
      margin-top: 20px;
    }
    #overlay {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 70px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #d4af37;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #b8962e;
    }
  </style>
</head>
<body>
  <header>ðŸ’Ž Virtual Jewels Try-On</header>

  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <div class="controls">
    <button onclick="toggleJewelry()">Toggle Jewelry</button>
  </div>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('overlay');
    const ctx = canvasElement.getContext('2d');

    let activeProduct = null;
    let showProduct = true;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoElement.srcObject = stream;
      return new Promise(resolve => {
        videoElement.onloadedmetadata = () => resolve(videoElement);
      });
    }

    async function loadImage(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.src = src;
      });
    }

    async function loadDefaultJewelry() {
      const defaultSrc = "https://drive.google.com/thumbnail?id=1i9-2H4P_oi0xbUqGK-pfDRLiyLRzjIe1&sz=w1000";
      const img = await loadImage(defaultSrc);
      if (img) activeProduct = img;
    }

    function toggleJewelry() {
      showProduct = !showProduct;
    }

    async function main() {
      await setupCamera();
      await loadDefaultJewelry();

      async function render() {
        ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

        if (activeProduct && showProduct) {
          // Position jewelry (example: centered at top)
          const scale = 0.3; // adjust size
          const x = canvasElement.width/2 - (activeProduct.width * scale)/2;
          const y = 120;
          ctx.drawImage(activeProduct, x, y, activeProduct.width * scale, activeProduct.height * scale);
        }

        requestAnimationFrame(render);
      }
      render();
    }

    main();
  </script>
</body>
</html>
